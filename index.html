<!DOCTYPE html>
<html>
	<head>
		<title>Countdown!</title>
	</head>
	<body>
		<select>
			<option value="1">1 large</option>
			<option value="2">2 large</option>
			<option value="3">3 large</option>
			<option value="4">4 large</option>
		</select>

		<button class="generate">Get numbers!</button>

		<div class="numbers-container"></div>

		<script type="text/javascript">
			const select = document.querySelector('select');
			const generate = document.querySelector('.generate');
			const numbersContainer = document.querySelector('.numbers-container');

			function generateNumbers() {
				let numbers = [];
				numbersContainer.innerHTML = null;
				for (let i = 0; i < 6; i++) {
					let newNumber;
					if (i < +select.value) {
						newNumber = Math.ceil(Math.random() * 4) * 25;
					} else {
						newNumber = Math.ceil(Math.random() * 10);
					}
					numbers = [ ...numbers, newNumber ];
					const numberButton = document.createElement("button");
					numberButton.textContent = newNumber;
					numbersContainer.appendChild(numberButton);
				};
			}

			generate.addEventListener('click', generateNumbers);
		</script>
	</body>
</html>
